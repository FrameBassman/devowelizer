version: '3'
services:
  selenoid:
    container_name: selenoid
    image: "aerokube/selenoid"
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$PWD/services/selenoid:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$PWD/video:/opt/selenoid/video/" # assumed current dir contains browsers.json
  selenoid-ui:
    container_name: selenoid-ui
    image: "aerokube/selenoid-ui"
    network_mode: bridge
    links:
      - selenoid
    ports:
      - "5000:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
  selenoid-video-recorder:
    container_name: selenoid-video-recorder
    image: "selenoid/video-recorder:latest-release"
    network_mode: bridge
    links:
      - selenoid
      - selenoid-ui
  devowelizer:
    container_name: devowelizer
    image: "casumo/devowelizer:latest"
    network_mode: bridge
    ports:
      - "8080:8080"
